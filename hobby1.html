<!doctype HTML>
<html lang="en">
<head>
    <title>Cricket, The Entertainer!</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #e6f7ff; /* Light blue background for a fresh look */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1 {
            color: red;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: 1px solid #ccc;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <form style="display: inline" action="index.html" method="get">
            <button>Home</button>
        </form>
        <hr>
        <h1>Cricket</h1>
        <p>I love playing cricket. Cricket is like a religion back in India. Every street on the weekend will be full of kids as well as adults playing cricket for fun and fitness.</p>
        <img src="https://thumbs.dreamstime.com/b/young-boys-playing-cricket-mumbai-india-december-tennis-ball-mumbai-grounds-90156929.jpg" alt="Cricket">
    </div>
</body>
</html>
