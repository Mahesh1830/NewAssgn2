<!doctype HTML>
<html lang="en">
<head>
    <title>Cooking</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #e6f7ff; /* Light blue background for a fresh and modern look */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Dark text for readability */
        }

        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f5efefec;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1 {
            color: red;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
        }

        p {
            font-size: 1.05em;
            line-height: 1.6;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: 1px solid #ccc;
        }

        img {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <form style="display: inline" action="index.html" method="get">
            <button>Home</button>
        </form>
        <hr>
        <h1>Love Food, Love Cooking</h1>
        <p>I love to cook a variety of food. I experiment with new recipes and flavors.</p>
        <img src="https://media.istockphoto.com/id/922783734/photo/assorted-indian-recipes-food-various.jpg?s=612x612&w=0&k=20&c=p8DepvymWfC5j7c6En2UsQ6sUM794SQMwceeBW3yQ9M=" alt="Cooking Image">
    </div>
</body>
</html>
